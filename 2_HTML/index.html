<!DOCTYPE html>
<html>
    <head>
    <title>HTML Fundamentos</title>
    </head>
    <body>
        <!-- 1 - títulos -->
        <h1>Este é um título nivel 1.</h1>
        <h3>Um novo título. Título nivel 3.</h3>

        <!-- 2 - parágrafos -->
        <p>Descrição dos nossos serviços</p>
        <p>Continue a scrollar.</p>

        <!-- 3 - tags sem conteúdo -->
        <p>Um parágrafo.</p>
        <br/>
        <p>Segundo parágrafo</p>
        <hr/>

        <!-- 4 - comentários -->
        <!-- Este é um comentário. -->
        <h2>Um título qualquer</h2>

        <!-- 5 atributos -->
        <a href="https://www.youtube.com/watch?v=E5yFcdPAGv0">Gorillaz - Humility.</a>
        
    </body>
</html>
