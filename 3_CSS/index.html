<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- 3 - internal CSS -->
    <style>
        p {
            color: gold;
            font-size: 40px;
        }
    </style>
    <!-- 4 - external CSS -->
    <!-- Cascading Style Sheets -->
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <!-- 1 - inline css -->
    <h1 style="color: blue">Mudar a cor com o Inline.</h1>
    <h1 style="color: blue">Outro título</h1>
    
    <!-- 2- multiplas regras -->
    <h1 style="color: purple; font-size: 50px; border-bottom: 1px solid red">
        Mudar a cor e tamanho da fonte
    </h1>

    <!-- 3 - internal CSS -->
    <p>Eu fui estilizado pelo internal CSS.</p>
    <p>Mais um.</p>
    <p>E mais outro.</p>

    <!-- 4 - external CSS -->
    <h3>Meu título verde.</h3>

    <!-- 5 - ordem do CSS -->
    <p style="color: red">Ordem do CSS</p>
    <p>Ordem do CSS 2</p>
</body>
</html>
